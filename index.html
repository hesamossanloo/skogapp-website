<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkogApp</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            /* The image used */
            background-image: url('images/forest.png');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styling for the content */
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        h1 {
            font-size: 50px;
            margin: 0;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="content">
        <h1>SkogApp</h1>
        <p>Coming Soon</p>
    </div>

</body>
</html>
